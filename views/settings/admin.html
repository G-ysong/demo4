{{extend '../_layouts/home.html'}}

{{block 'title'}}{{'多人博客 - 首页'}}{{/block}}

{{block 'body'}}
<section class="container">
  {{include '../_partials/settings-nav.html'}}
  <div class="col-md-5">
    <div class="subhead">
      <h2>修改密码</h2>
    </div>
    <hr>
    <form action="/settings/admin" method="post">
      {{if message}}
      <div class="alert alert-danger">
        <strong>{{message}}</strong>
      </div>
      {{/if}}
      <div class="form-group">
        <label for="currentPassword">当前密码</label>
        <input type="password" name="currentPassword" class="form-control" id="currentPassword" placeholder="">
      </div>
      <div class="form-group">
        <label for="newPassword">新的密码</label>
        <input type="password" name="newPassword" class="form-control" id="newPassword" placeholder="">
      </div>
      <div class="form-group">
        <label for="confirmPassword">确认密码</label>
        <input type="password" name="confirmPassword" class="form-control" id="confirmPassword" placeholder="">
      </div>
      <button type="submit" class="btn btn-success">保存</button>
    </form>
    <div class="subhead">
      <h2>注销账号</h2>
      <hr>
    </div>
    <div>
      <p>一旦注销，不可找回，请谨慎操作</p>
      <a href="/deleteUser" class="btn btn-danger">删除</a>
    </div>
    <hr>
  </div>
</section>
{{/block}}
